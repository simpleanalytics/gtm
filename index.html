<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Analytics</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Simple Analytics events queue -->
    <script>window.sa_event=window.sa_event||function(){var a=[].slice.call(arguments);window.sa_event.q?window.sa_event.q.push(a):window.sa_event.q=[a]};</script>

    <!-- Some test code for this page specifically -->
    <script>
      sendEvent("before_gtm");

      function log(type = 'info', text) {
        console[type](text);
        document.querySelector("textarea").value += `${type.toUpperCase()}: ${text}\n`;
      }

      function sendEvent(event) {
        if (!window.sa_event) {
          log('error', `Can't send "${event}" event, sa_event is not defined`);
        }
        else {
          log('info', `Start sending event "${event}"`);
          sa_event(event, function() {
            log('info', '"${event}" event saved');
          })
        } 
      }

      function gtmLoaded(ok) {
        if (ok) {
          log('info', 'GTM script is loaded');
          sendEvent("after_gtm");
        }
        else {
          log('error', 'GTM script is blocked on your computer');
        }
      }
    </script>
    
    <!-- Google Tag Manager script -->
    <script>
      (function(w,d,s,l,i){
        w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
        j.onerror=() => gtmLoaded(false);
        j.onload=() => gtmLoaded(true);
        j.async=true;
        j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
        f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-KNX2B9L');
    </script>

    <style>
      /* Basics */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        background: #eef9ff;
        word-break: break-word;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #415659;
        font-family: "Space Grotesk", Arial, sans-serif;
        font-weight: 400;
      }
      * {
        box-sizing: border-box;
      }

      /* Fonts */
      @font-face {
        font-family: "Space Grotesk";
        font-weight: 500;
        src: url("https://assets.simpleanalytics.com/fonts/SpaceGrotesk-Medium.woff2")
            format("woff2"),
          url("https://assets.simpleanalytics.com/fonts/SpaceGrotesk-Medium.woff")
            format("woff");
      }
      @font-face {
        font-family: "Space Grotesk";
        font-weight: 400;
        src: url("https://assets.simpleanalytics.com/fonts/SpaceGrotesk-Regular.woff2")
            format("woff2"),
          url("https://assets.simpleanalytics.com/fonts/SpaceGrotesk-Regular.woff")
            format("woff");
      }
      h1,
      h2,
      h3,
      h4 {
        margin: 0 0 1rem 0;
        line-height: 1.5;
        font-weight: 500;
      }
      p {
        font-size: 1rem;
        line-height: 150%;
      }
      a {
        color: #415659;
      }
      a:hover {
        text-decoration: none;
      }

      /* Layouts */
      main {
        padding: 2rem;
        flex: 0 1 auto;
        text-align: center;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #2a3638;
        }
        body,
        a {
          color: #a4bdc0;
        }
      }
      
      textarea {
        width: 550px;
        max-width: 100%;
        height: 160px;
        padding: 0.5rem;
        margin: 1rem;
      }
    </style>
  </head>

    <!-- End Google Tag Manager (noscript) -->

      <h2>Google Tag Manager</h2>

      <textarea readonly></textarea>

</html>
